<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            background-color: black;
        }

        .bg {
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
        }
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function () {
            updatePicture = function () {
                $.ajax({
                    url: "next_picture", success: function (res) {
                        $.ajax({
                            url: res, success: function (res2) {
                                $(".bg").css('background-image', 'url(' + res + ')');
                            }
                        });
                    }
                });
            };
            setInterval(updatePicture, 20000);
            updatePicture();
        });
    </script>
</head>

<body class="bg">

    <div></div>

</body>

</html>
