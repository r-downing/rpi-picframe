<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            background-color: black;
        }

        .bg {
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
        }
    </style>
    <script>

        get = function(url, callback) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    callback(this);
                }
            };
            xhttp.open("GET", url, true);
            xhttp.send();
        };

        updatePicture = function(){
            //get the url for the next picture
            get("next_picture", function(xh){
                //load the picture in the background from the url
                get(xh.responseText, function(xh2){
                    //set the picture as the background image. it's already cached so there should be no lag
                    document.getElementById("pic").style.backgroundImage = "url('" + xh.responseText + "')";
                })
            });

        };
        setInterval(updatePicture, 20000);
        updatePicture();

    </script>
</head>

<body class="bg" id="pic">

    <div></div>

</body>

</html>
